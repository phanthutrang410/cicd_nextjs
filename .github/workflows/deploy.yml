name: Deploy to Vercel

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Pull Vercel Environment Information
        run: npx vercel pull --yes --environment=production --token=${{ iU5j8Rayw3vxZnllFPwledvB }}

      - name: Build project with Vercel
        run: npx vercel build --prod --token=${{ iU5j8Rayw3vxZnllFPwledvB }}

      - name: Deploy to Vercel (Production)
        run: npx vercel deploy --prebuilt --prod --token=${{ siU5j8Rayw3vxZnllFPwledvB }}

      # Optional: If your project is not already linked in Vercel, set these secrets too
      # env:
      #   VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      #   VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}


